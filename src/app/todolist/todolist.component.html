<!--Title -->
<div>
    <h2>My Tasks Today</h2>
</div> 
     
<!--Tasks added repeated divisions-->
<div *ngFor="let x of items; let index = index;" style="padding:top 20px;"> 

    <ul>              
        <li>{{x}} 
            <input (click)="deleteTask(index)" type="button" value="Delete"> 
        </li>
    </ul>       
</div> 

<!--Division for taking input from user-->
<div > 
    <h3>Task :
        <input [(ngModel)]="newTask" type="text" value="" style="width:300px;">
        <button (click)="addToList()">ADD</button> 
    </h3>
</div>
